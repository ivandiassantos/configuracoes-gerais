server:
  port: 9092
  cookie:
    name: UISESSION

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

security:
    basic:
      enabled: false
    oauth2:
        client:
            clientId: SampleClientId
            clientSecret: secret
            caccessTokenUri: http://localhost:9092/auth/oauth/token
            userAuthorizationUri: http://localhost:9092/auth/oauth/authorize
        resource:
            userInfoUri: http://localhost:8081/auth/user
